<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if access_token %}
    <p>Your token: {{ access_token }}</p>
    <button onclick="location.reload();">Generate New Token</button>
{% else %}
    <p>You need to log in to generate a token.</p>
{% endif %}


</body>
</html>
